Parameters:
  ServerName:
    Description: ServerName to be set
    Type: String
  keyname:
    Description: Pick the key
    Type: AWS::EC2::KeyPair::KeyName 
  AMI:
    Description: AMI details 
    Type: AWS::EC2::Image::Id 
  InstanceType:
    Description: Server Type
    Type: String
  SecurityGroupsList:
    Description: SG details
    Type: String 

Resources:
  myEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: !Ref keyname
      DisableApiTermination: False
      ImageId: !Ref AMI
      SubnetId: subnet-0dd52f16b706ceda3
      InstanceType: !Ref InstanceType
      Monitoring: false
      SecurityGroupIds:
        - !Ref SecurityGroupsList
      UserData: !Base64 |
        #!/bin/bash -ex
        # put your script here
        touch /tmp/itworks.txt
      Tags:
        - Key: Name
          Value: !Ref ServerName
         
Outputs:
  EC2InstancePrivateIPAddress:
    Description: "Private IP address of EC2 instance created"
    Value: !Ref myEC2Instance.PrivateIpAddress
    Export:
      Name: "EC2 instance private ip v4 address"
  EC2InstanceTags:
    Description: "EC2 instance tags"
    Value: !Ref myEC2Instance.Tag
    Export:
      Name: "EC2 instance tags"
 
